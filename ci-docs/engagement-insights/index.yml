### YamlMime:Landing
title: Etkileşim içgörüleri önizlemesi sonu
summary: Dynamics 365 Customer Insights etkileşim içgörüleri özelliği önizlemesi 15 Şubat 2022 tarihinde sona erdi. Bu değişiklik, Customer Insights deneme sürümü deneyiminin artık huni ve diğer raporlama işlevlerini oluşturma olanağı içermediği anlamına gelmektedir. Sizi Microsoft Müşteri Verileri Platformu (CDP) olan Customer Insights uygulamasının diğer birçok özelliğini keşfedip değerlendirmeye davet ediyoruz. Özellik önizlemesinin sonu hakkında sorularınız varsa lütfen doğrudan Microsoft Hesabı ekibinize başvurun. Hesap Ekibiniz, yaklaşan başlatmalar hakkında sizi güncel tutar. Teşekkürler!
