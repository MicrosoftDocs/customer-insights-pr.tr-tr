### YamlMime:Landing
title: Dynamics 365 Customer Insights'ta Etkileşim içgörüleri (önizleme) özelliği
summary: Web siteleriniz için veri toplayın. Tüm siteleriniz üzerinde etkileşimli olarak müşteri etkileşimlerini ve kullanımı anlayın. Gerçek zamanlı davranış analizlerinizi müşteri profili raporlarıyla zenginleştirmek için, etkileşim öngörüleri ve hedef kitle öngörüleri arasındaki derin tümleştirmeyi kullanın. İlgili müşteri verileriyle gerçek zamanlı davranış verileri almak için Web etkinlikleriyle müşteri profillerini zenginleştirin. Müşteri verilerinizde anında değer oluşturmak için işinizi dönüştürün.
